<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>CSS</title>
</head>

<body>
    <div class="container">
        <!-- 1st row -->
        <div class="main-container">
            <div class="box"></div>
            <button class="show-box-btn">Show box</button>
        </div>
        <div class="dropdown-menu">
            <h2 class="title">Dropdown menu</h2>
            <ul>
                <li>Uno</li>
                <li>Dos</li>
                <li>Tres</li>
                <li>Cuatro</li>
                <li>Cinco</li>
            </ul>
        </div>
        <div class="ball-container">
            <div class="ball hidden"></div>
            <button class="show-ball-btn">Show ball</button>
        </div>
        <!-- 2nd row -->
        <div class="spinner-container">
            <div class="spinner hidden"></div>
            <button class="show-spinner-btn">Show spinner</button>
        </div>
        <div class="loader-container">
            <div class="loader hidden"></div>
            <div class="loader-2 hidden"></div>
            <button class="show-loader-btn">Show loader</button>
        </div>
        <div class="progress-bar-container">
            <button class="show-bar-btn">Show progress bars</button>
            <div class="bar hidden">
                <div class="progress hidden"></div>
            </div>
            <div class="bar two hidden">
                <div class="progress hidden"></div>
            </div>
            <div class="bar three hidden">
                <div class="progress hidden"></div>
            </div>
            <div class="bar four hidden">
                <div class="progress hidden"></div>
            </div>
        </div>
        <!-- 3rd row -->
        <div class="card-container">
            <div class="card hidden"></div>
            <button class="show-card-btn">Show card</button>
        </div>
        <div class="loader-container">
            <div class="loader hidden"></div>
            <button class="show-loader-btn">Show loader</button>
        </div>
        <div class="progress-bar-container">
            <button class="show-bar-btn">Show progress bar</button>
            <div class="bar hidden">
                <div class="progress hidden"></div>
            </div>
            <div class="bar two hidden">
                <div class="progress hidden"></div>
            </div>
            <div class="bar three hidden">
                <div class="progress hidden"></div>
            </div>
            <div class="bar four hidden">
                <div class="progress hidden"></div>
            </div>
        </div>
        <!-- 4th row -->
        <div class="hover-card-container">
            <div class="hover-card">
                <p>Card number one</p>
            </div>
        </div>
        <div class="hover-card-container-2">
            <img src="https://tympanus.net/Development/HoverEffectIdeas/img/11.jpg" alt="">
            <div class="hover-card-2">
                <p>Card number two</p>
            </div>
        </div>
        <div class="hover-card-container">
            <div class="hover-card">
                <p>Card number three</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
